##########################################
# Docker full media server configuration #
##########################################
version: '2'

services:
  nginx:
    build: nginx/
    log_driver: syslog
    volumes:
      - "/etc/letsencrypt:/etc/letsencrypt:ro"
      - "/docker/containers/logs/nginx:/var/log/nginx:rw"
    ports:
      - 80:80
      - 443:443
    restart: always
  # Movie downloads
  couchpotato:
    image: linuxserver/couchpotato
    log_driver: syslog
    volumes:
      - $HOME/dev/docker_containers/couchpotato:/config
      - /media:/media:rw
    environment:
      - PGID=1000
      - PUID=1000
    ports:
      - 30001:5050
    restart: always
  # TV Show downloads
  sonarr:
    image: linuxserver/sonarr
    log_driver: syslog
    volumes:
      - $HOME/dev/docker_containers/sonarr:/config
      - /media:/media:rw
      - /dev/rtc:/dev/rtc:ro
    environment:
      - PGID=1000
      - PUID=1000
    ports:
      - 30002:8989
    restart: always
  sabnzb:
    image: linuxserver/sabnzbd
    log_driver: syslog
    volumes:
      - $HOME/dev/docker_containers/sabnzb:/config:rw
      - /media/urakaze:/media/urakaze:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PGID=1000
      - PUID=1000
    ports:
      - 30003:8080
      - 40001:9090
    restart: always
  # Torrent downloader
  deluge:
    build: deluge-custom/
    image: deluge-custom
    log_driver: syslog
    volumes:
      - $HOME/dev/docker_containers/deluge:/config
      - /media:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PGID=1000
      - PUID=1000
    network_mode: "host"
    restart: always
  # Media Server
  plex:
    image: linuxserver/plex
    log_driver: syslog
    volumes:
      - $HOME/dev/docker_containers/plex:/config
      - /media:/mnt:rw
    environment:
      - VERSION=latest
      - PGID=1000
      - PUID=1000
    network_mode: "host"
    restart: always
  # Allows people to request movies/tv shows that will download through sonarr or couchpotato
  plexrequests:
    image: linuxserver/plexrequests
    log_driver: syslog
    volumes:
      - $HOME/dev/docker_containers/plexrequests:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PGID=1000
      - PUID=1000
      - URL_BASE=/requests
    ports:
      - 30004:3000
    restart: always
  # Collects stats for your Plex server
  plexpy:
    image: linuxserver/plexpy
    log_driver: syslog
    volumes:
      - $HOME/dev/docker_containers/plexpy:/config
      - $HOME/dev/docker_containers/plexpy_logs:/logs
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Americas\Los Angeles
    ports:
      - 30005:8181
    restart: always
 # Comic downloader
  mylar:
    image: linuxserver/mylar
    log_driver: syslog
    volumes:
      - $HOME/dev/docker_containers/mylar:/config
      - /media:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PGID=1000
      - PUID=1000
    ports:
      - 30007:8090
    restart: always
